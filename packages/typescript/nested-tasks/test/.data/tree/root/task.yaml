shortcut-shell: |
  echo This is a shell command (yaml/shortcut-shell)
shortcut-spawn:
  - echo
  - This is a spawned command
  - (yaml/shortcut-spawn)
keyword-shell:
  cmd: |
    echo This is a shell command (yaml/keyword-shell)
keyword-spawn:
  spawn:
    - echo
    - This is a spawned command
    - (yaml/keyword-spawn)
partial-detailed-shell:
  shell: sh
  cmd: |
    echo This is a shell command (yaml/partial-detailed-shell)
partial-detailed-spawn:
  program: echo
  argv:
    - This is a spawned command
    - (yaml/partial-detailed-spawn)
full-detailed-shell:
  type: shell
  shell: sh
  cmd: |
    echo This is a shell command (yaml/full-detailed-shell)
full-detailed-spawn:
  type: spawn
  program: echo
  argv:
    - This is a spawned command
    - (yaml/full-detailed-spawn)
'@group':
  shell: |
    echo Shell within a group (yaml/@group/shell)
  spawn:
    - echo
    - Spawn within a group
    - (yaml/@group/spawn)
